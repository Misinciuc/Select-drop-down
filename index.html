<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dropdown</title>
</head>

<body>
  <div class="dropdown">
    <div class="language language-position">
      <ul class="language__list">
        <li class="language__item language__item-init"></li>
        <li class="language__item language__item-hide">
          <span class="language__link language__link-ru "></span>
        </li>
        <li class="language__item language__item-hide"><span class="language__link language__link-gb"></span></li>
      </ul>
    </div>
    <div class="money money-position">
      <ul class="money__list">
        <li class="money__item money__item-init"></li>
        <li class="money__item money__item-hide"><span class="money__link money__link-pound" href="#"></span></li>
        <li class="money__item money__item-hide"><span class="money__link money__link-euro" href="#"></span></li>
        <li class="money__item money__item-hide"><span class="money__link money__link-ru" href="#"></span></li>
      </ul>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
